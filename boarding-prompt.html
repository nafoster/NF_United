<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Airlines</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
      <div class="row">
        <div class="large-7 large-centered columns">
        <a href="index.html" class="button tiny top-placement-left">Back</a>
        <h1>UNITED</h1> <img src="i/united-logo-small.png" alt="United Airlines" class="logo">
          <div class="panel">
            <h2>Accout Login</h2>
            <p>Please login to view your boarding pass.</p>
            <form>
  <div class="name-field">
    <input type="text" required placeholder="Account Number or Username">
  </div>
  <div class="password-field">
    <input type="password" id="password" required placeholder="Password">
  </div>
  </form>
  <a href="boarding.html" class="button success large-12">Sign In</a>

          </div>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
